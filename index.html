<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning English</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="version">1.0.5</div>

    <div class="nav">
      <div class="total-word">
        <button id="btnDictionary" class="button">Dictionary</button>
        <button id="btnLearning" class="button display-none">Learning</button>
        <span>&nbsp;Total vocabulary:&nbsp;</span>
        <span id="totalWord"></span>
      </div>
      <div id="learning" class="add-number">
        <select id="selectMode" class="select-number">
          <option value="both">Both</option>
          <option value="english">English</option>
          <option value="vietnam">Vietnam</option>
        </select>
        <select id="selectWord" class="select-number">
          <option value="10">10 word</option>
          <option value="15">15 word</option>
          <option value="20">20 word</option>
          <option value="25">25 word</option>
          <option value="30">30 word</option>
          <option value="35">35 word</option>
          <option value="40">40 word</option>
        </select>
        <button id="btnGenerates" class="button">Generates</button>
      </div>
      <div id="dictionary" class="add-number display-none">
        <input type="text" id="inputSearch" class="input-text" />
      </div>
    </div>

    <div class="container">
      <div class="section">
        <div id="listQuestionnaire" class="items"></div>
      </div>
    </div>

    <script src="data/data.js"></script>
    <script src="js/script.js"></script>
    <script src="js/dictionaryScript.js"></script>
  </body>
</html>
